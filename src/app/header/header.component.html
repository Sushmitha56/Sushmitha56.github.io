  
<mat-toolbar>
    <mat-toolbar-row class="justify-content-between">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon class="menu">menu</mat-icon>
      </button>
      <div>
        <button mat-icon-button >
          <mat-icon class="zoom-out">zoom_out_map</mat-icon>
        </button>
        <button mat-icon-button >
          <mat-icon class="turned-in">turned_in_not</mat-icon>
        </button>
      </div>

      
    </mat-toolbar-row>
  </mat-toolbar>
